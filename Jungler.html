		<h2>Junglerの概要</h2>
		<p>Junglerの特徴として留意することは以下の点です:<br>・マップを自由に駆け回れる<br>・スマイトを持っている<br>・序盤は他レーナーと比べ成長速度が速い</p>
		<p>以上の点からjunglerの主な目標は<br>・序盤の影響力を生かし他レーンに奇襲をかける<br>・マップの重要箇所の視界を取り、相手ジャングラーの位置を把握し味方に伝える</p>
		</div>
