		<h2>ADCの概要</h2>
		<p>ADCの特徴として留意することは以下の点です:<br>・通常攻撃がダメージ源なので、アイテムが揃う中盤まで攻撃力が低い<br>・耐久が低い<br>・チームのダメージ源</p>
		<p>以上の点からADCの主な目標は<br><strong>・集団戦でしなずにダメージを出し続ける</strong><br>に限ります。また簡単に死んでしまうので安全な活動範囲の把握もとても重要</p>
